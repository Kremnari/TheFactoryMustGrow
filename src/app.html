<template>
  <require from="bootstrap/dist/css/bootstrap.min.css"></require>
  <require from="@fortawesome/fontawesome-free/css/all.min.css"></require>
  <require from="./styles.scss"></require>
  <require from="./tfmg.scss"></require>
  <require from="resources/elements/tool-tip"></require>

  <div if.bind="viewPane.version=='beta'" beta mouseenter.trigger="tooltip = null">
    <require from="./tfmg-beta.scss"></require>
    <section class="statusBox"> 
      <div
        if.bind="!tooltip && viewPane.main!='facBlocks'"
        click.delegate="viewPane.main='overview'"
      >
        status box<br> 
        Land, pollution, enemies, oh my!<br>
        <span if.bind="autoSave.sub">AutoSave: <span>${autoSave.secs() & signal:'generalUpdate'}s</span></span>
      </div>
      <div if.bind="viewPane.main=='facBlocks' && !tooltip" class="container facBlockStats">
        <div class="row align-items-center justify-content-around">
          <div class="col">
            <div>Land use: ${globals.land.used}</div>
            <div>Available: ${globals.land.total-globals.land.used}</div>
          </div>
          <div class="col">
            <div>Complexity Total: ${globals.land.complexity}</div>
            <div>Resource Patches: ${globals.land.res_patches-globals.land.res_patch_used}</div>
          </div>
        </div>
      </div>
      <tool-tip
        display.bind="tooltip"
        item-mgr.bind="mgrs.item"
        recipe-mgr.bind="mgrs.rec"
        if.bind="tooltip"
      ></tool-tip>
      <div id="toaster">
        <require from="./resources/elements/micro/toasted.html"></require>
        <div
          if.bind="ChameView.toastTimer"
          class="toastTicker"
          css="border-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) ${ChameView.toastTimer.ticks}%, goldenrod ${ChameView.toastTimer.ticks}%) 0 4"
        ></div>
        <toasted
          repeat.for="toast of ChameView.toasts"
          toast.bind="toast"
        ></toasted>
      </div>
    </section>
    <nav>
      <span click.delegate="viewPane.main='nav'" class="fas fa-level-up-alt fa-rotate-90 ${viewPane.main=='nav'?'selected':''}"></span>
      <span click.delegate="viewPane.main='menu'" class="fas fa-bars ${viewPane.main=='menu'?'selected':''}" ></span>
      <span click.delegate="viewPane.main='dev'" class="fab fa-dev ${viewPane.main=='dev'?'selected':''}" if.bind="showDev"></span>
      <span class="fas spacer"></span>
      <span click.delegate="viewPane.main='home'" class="fas fa-user navHome ${viewPane.main=='home'?'selected':''}"></span>
      <span click.delegate="viewPane.main='entities'" class="fas fa-toolbox navEntities ${viewPane.main=='entities'?'selected':''}"></span>
      <span click.delegate="viewPane.main='research'" class="fas fa-drafting-compass navTechs ${viewPane.main=='research'?'selected':''}"></span>
      <span
        click.delegate="globals.activeFeatures['factoryBlocks'] && (viewPane.main='facBlocks')"
        class="far fa-object-ungroup navFacBlocks ${viewPane.main=='facBlocks'?'selected':''} ${globals.activeFeatures['factoryBlocks']? '': 'NYI' & signal:'generalUpdate'}"
      ></span>
      <span
        click.delegate="globals.activeFeatures['factoryBlocks'] && (viewPane.main='viewFacBlock')"
        class="fas fa-industry navFacBlocks ${viewPane.main=='viewFacBlock'?'selected':''} ${globals.activeFeatures['factoryBlocks']? '': 'NYI' & signal:'generalUpdate'}"
      ></span>
      <span class="fas spacer"></span>
      <span active-when.bind="globals.activeFeatures['defense']" click.delegate="globals.activeFeatures['defense'] && (viewPane.main='defense')" class="fab fa-fort-awesome navDefense ${viewPane.main=='defense'?'selected':''} ${globals.activeFeatures['defense']? '': 'NYI'}"></span>
      <span active-when.bind="globals.activeFeatures['offense']" click.delegate="globals.activeFeatures['offense'] && (viewPane.main='offense')" class="fas fa-fighter-jet  navOffense ${viewPane.main=='offense'?'selected':''} ${globals.activeFeatures['offense']? '': 'NYI'}"></span>
    </nav>
    <main class="tfmg" click.capture="CCC.provide($event, 'global', 'game', globals)" mouseenter.trigger="tooltip = null">
      <section id="nav" if.bind="viewPane.main=='nav'">
        <p click.delegate="viewPane.main='nav'"><span class="fas fa-level-up-alt fa-rotate-90 selected" alt="verbose nav"></span>Expanded Nav</p>
        <p click.delegate="viewPane.main='menu'"><span class="fas fa-bars" ></span>Menu</p>
        <p click.delegate="viewPane.main='dev'"><span class="fab fa-dev" if.bind="showDev"></span>Dev Menu</p>
        <p class="fas spacer"></p>
        <p click.delegate="viewPane.main='home'"><span class="fas fa-user navHome"></span>Player Home</p>
        <p click.delegate="viewPane.main='entities'"><span class="fas fa-toolbox navEntities"></span>Workshop</p>
        <p click.delegate="viewPane.main='research'"><span class="fas fa-drafting-compass navTechs"></span>Technologies</p>
        <p click.delegate="viewPane.main='facBlocks'"><span class="far fa-object-ungroup navFacBlocks"></span>Factory Blocks List</p>
        <p click.delegate="viewPane.main='viewFacBlock'"><span class="fas fa-industry navFacBlocks"></span>View Factory Block</p>
        <p class="fas spacer"></p> 
        <p click.delegate="globals.activeFeatures['defense'] && (viewPane.main='defense')"><span class="fab fa-fort-awesome navDefense"></span>Defenses</p>
        <p click.delegate="globals.activeFeatures['offense'] && (viewPane.main='offense')"><span class="fas fa-fighter-jet navOffense"></span>Offenses</p>
      </section>
      <section id="menu" if.bind="viewPane.main=='menu'" style="z-index:2000">
        <div click.delegate="save()">Save</div>
        <div click.delegate="resetSave()">Reset Save</div>
        <div click.delegate="resetDS()">Reset DataSource</div>
        <div click.delegate="toggleDev()" if.bind="!showDev">Dev On</div>
        <a class="notLink" target="_blank" href="https://digitalpsigen.tech/biz_plans/TFMG_welcome.html">Investor Options <span class="fas fa-external-link-alt"></span></a>
        <div class="iconRow">
          <span class="fas fa-external-link-alt"></span>-&gt;
          <a class="notLink" target="_blank" href="https://github.com/Kremnari/TheFactoryMustGrow"><span class="fab fa-github"></span></a>
        </div>
        <div id="email_sub">
          <span click.delegate="showSubUp=!showSubUp">Subscribe for updates <span class="fas fa-chevron-down"></span>
          <div if.bind="showSubUp">
            <!-- Begin Mailchimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
            <style type="text/css">
              #mc_embed_signup{background:darkslategrey; clear:left; font:14px Helvetica,Arial,sans-serif; }
              /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup">
            <form action="https://digitalpsigen.us1.list-manage.com/subscribe/post?u=cf2e664fb607fff9109a1e9ec&amp;id=9fca87efa8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              <h2>Subscribe for updates</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
            </label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name </label>
              <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name </label>
              <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
            </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_cf2e664fb607fff9109a1e9ec_9fca87efa8" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
                <span>Service provided by MailChimp</span>
            </form>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
            <!--End mc_embed_signup-->
          </div>
        </div>
      </section>
      <section id="devControls" if.bind="viewPane.main=='dev'">
        <div click.delegate="IgorJs.setState('tick')">Tick 1</div>
        <div click.delegate="IgorJs.setState('toggle')">${IgorJs.Ticker.isRunning ? "Pause" : "Resume"}</div>
        <div click.delegate="jumpStart()">JumpStart()</div>
        <div click.delegate="testing()">Testing()</div>
        <div click.delegate="nukeCache()">NukeCache</div>
        <div click.delegate="viewPane.version = 'editData'">Edit DataSource</div>
        <div click.delegate="toggleDev()" if.bind="showDev">Dev Off</div>
      </section>
      <compose if.bind="viewPane.main=='offense' && globals.activeFeatures.offenseBlocks" view="./resources/elements/mainPanes/offensePane.html"></compose>
      <compose if.bind="viewPane.main=='defense' && globals.activeFeatures.defenseBlocks" view="./resources/elements/mainPanes/defensePane.html"></compose>
      <section id="playerHome" show.bind="viewPane.main=='home'">
        <h3>Craftables</h3>
        <div class="overflow" id="recipes">
          <icon-base
            repeat.for="rec of ChameView.viewFn.recipeFilter('crafting') & signal: 'generalUpdate'"
            item.bind="rec"
            title = "${rec.name}"
            click.delegate="CCC.issue('player.craft', {'which.recipe': rec } )"
            class.bind="ChameView.classFn.canCraft(rec) & signal:'generalUpdate'"
            class="${rec.animClass}"
            metas.bind="{showEntity: true}"
            mouseenter.trigger="tooltip = rec"
            mouseleave.trigger="tooltip = null"
          ></icon-base>
          <div class="queue">
            <icon-base 
              repeat.for="toCraft of globals.player.crafting.list"
              item.bind="toCraft.name"
              title = "${toCraft.name}"
              count.bind="toCraft.count"
              progress.bind="$first && globals.player.crafting.timer/globals.player.crafting.time*100"
              click.delegate="CCC.issue('player.cancelQueue', {'which.idx':$index, 'which.queue':'crafting'})"
            ></icon-base>
          </div>
        </div>
        <div id="resources">
          <h3>Mineables</h3>
          <icon-base
            repeat.for="res of dataSet.resource | objectValues"
            item.bind="res"
            click.delegate="CCC.issue('resources.mine', { 'which.resource': res })"
            class="${res.animClass}"
          ></icon-base> 
          <div class="queue">
            <icon-base 
              repeat.for="toCraft of globals.player.mining.list"
              item.bind="toCraft.name"
              title = "${toCraft.name}"
              count.bind="toCraft.count"
              progress.bind="$first && globals.player.mining.timer/globals.player.mining.time*100"
              click.delegate="CCC.issue('player.cancelQueue', {'which.idx':$index, 'which.queue':'mining'})"
            ></icon-base>
          </div>
        </div>
      </section>
      <section id="machines" show.bind="viewPane.main=='entities'" click.capture="CCC.provide($event, 'at', 'entity', viewPane.showingItem)">
          <h4>Workshop</h4>
          <span class="details">
            <compose if.bind="viewPane.showingItem['mining_speed']" item.bind="viewPane.showingItem & signal:'generalUpdate'" view="./resources/elements/byModule/mining-infopane.html"></compose>
            <compose if.bind="viewPane.showingItem['crafting_speed']" item.bind="viewPane.showingItem & signal:'generalUpdate'" view="./resources/elements/byModule/crafting-infopane.html"></compose>
            <compose if.bind="viewPane.showingItem['researching_speed']" item.bind="viewPane.showingItem & signal:'generalUpdate'" view="./resources/elements/byModule/lab-infopane.html"></compose>
          </span>
          <div class="entityList">
            <div repeat.for="machina of ChameView.viewFn.workshopEntities() & signal:'entityUpdate'">
              <input type="hidden" value.bind="typeof machina.order=='undefined' ? machina.order=$index : ''">
              <icon-base
                item.bind="machina"
                alt-image.bind="machina.processing.icon || machina.processing.name"
                click.delegate="showItem = {item: machina}"
                metas.bind="{stalled: !machina._tags['tick']}"
                class="${viewPane.showingItem == machina ? 'selected':''}"
              ></icon-base>
            </div>
          </div>
      </section>
      <section id="facBlocks" show.bind="viewPane.main=='facBlocks'" class="container">
        <h3>Factory Blocks</h3>
        <div class="row">
          <div class="col facBlockList resBlocks">
            <span>Resources</span>
            <span
              click.delegate="CCC.issue('facBlock.newResBlock', {}, $event)"
              mouseenter.trigger="tooltip = CCC.utilityFn('facBlock.__tooltips',null, {which: 'resBlock'})"
              class="newFacBlock resBlock fas fa-plus-square fa_icon_sm"
            ></span><br>
            <div
              repeat.for="resBlock of IgorJs.arrayFromIds(globals.facBlocks.resBlocks) & signal:'generalUpdate'"
              click.delegate="showItem={item: resBlock, double: {view: 'viewFacBlock'}, setConnected:true}"
              class="blockItem resBlockItem
                    ${viewPane.showingItem==resBlock ? 'selected':''}
                    ${viewPane.connectedItems[resBlock.$_id]}"
            >
              <icon-base
                item="technology@facBlocks"
                alt-image.bind="resBlock.subIcon"
              ></icon-base>
            </div>
          </div>
          <div class="col specBuses">
            <span>Special</span>
            <div
              click.delegate="select_FacBlock(facBlocks.defenseBus)"
              class="${viewPane.showingItem==facBlocks.defenseBus ? 'selected': ''} blockItem defBus"
              if.bind="globals.activeFeatures.factoryBlocks.defenseBus"
            >Defense Bus</div>
            <div
              click.delegate="select_FacBlock(facBlocks.marketBus)"
              class="${viewPane.showingItem==facBlocks.marketBus ? 'selected': ''} blockItem marBus"
              if.bind="globals.activeFeatures.factoryBlocks.marketBus"
            >Market Bus</div>
            <div
              click.delegate="select_FacBlock(facBlocks.offenseBus)"
              class="${viewPane.showingItem==facBlocks.offenseBus ? 'selected': ''} blockItem offBus"
              if.bind="globals.activeFeatures.factoryBlocks.offenseBus"
            >Offenses Bus</div>
          </div>
          <div class="col facBlockList techBlocks">
            <span>Research</span>
            <span
              click.delegate="CCC.issue('facBlock.newTechBlock', {}, $event)"
              mouseenter.trigger="tooltip = CCC.utilityFn('facBlock.__tooltips',null, {which: 'techBlock'})"
              class="newFacBlock techBlock fas fa-plus-square fa_icon_sm"
            ></span><br>
            <div
              repeat.for="techBlock of IgorJs.arrayFromIds(globals.facBlocks.techBlocks) & signal:'generalUpdate'"
              click.delegate="showItem={item: techBlock, double: {view: 'viewFacBlock'}, setConnected:true}"
              class="blockItem techBlockItem
                    ${viewPane.showingItem==techBlock ? 'selected':''}
                    ${viewPane.connectedItems[techBlock.$_id]}"
            >
              <icon-base
                item="technology@facBlocks"
                alt-image.bind="techBlock.subIcon"
              ></icon-base>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col facBlockList busLines">
            <span>Factory Buses</span>
            <span
              click.delegate="CCC.issue('facBlock.newBus', {}, $event)"
              mouseenter.trigger="tooltip = CCC.utilityFn('facBlock.__tooltips',null, {which: 'busLine'})"
              class="newFacBlock busLine fas fa-plus-square fa_icon_sm"
            ></span><br>
            <div
              repeat.for="facBus of IgorJs.arrayFromIds(globals.facBlocks.buses) & signal:'generalUpdate'"
              click.delegate="showItem={item: facBus, double: {view: 'viewFacBlock'}, setConnected:true}"
              class="blockItem busLineItem
                    ${viewPane.showingItem==facBus ? 'selected':''}
                    ${viewPane.connectedItems[facBus.$_id]}"
            >
              <icon-base
                item="technology@facBlocks"
                alt-image.bind="facBus.subIcon"
              ></icon-base>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col facBlockList facBlocks">
            <span>FactoryBlock</span>
            <span
              click.delegate="CCC.issue('facBlock.newBlock', {}, $event)"
              mouseenter.trigger="tooltip = CCC.utilityFn('facBlock.__tooltips',null, {which: 'factoryBlock'})"
              class="newFacBlock facBlock fas fa-plus-square fa_icon_sm"
            ></span><br>
            <div
              repeat.for="facBlock of IgorJs.arrayFromIds(globals.facBlocks.blocks) & signal:'generalUpdate'"
              click.delegate="showItem={item: facBlock, double: {view: 'viewFacBlock'}, setConnected:true}"
              class='blockItem facBlockItem
                    ${viewPane.showingItem==facBlock ? "selected":""}
                    ${viewPane.connectedItems[facBlock.$_id]}'
            >
              <icon-base
                item="technology@facBlocks"
                alt-image.bind="facBlock.subIcon"
              ></icon-base>
            </div>
          </div>
        </div>
      </section>
      <section id="viewBlocks" show.bind="viewPane.main=='viewFacBlock'">
        <compose
          id="viewFacBlock"
          class="container"
          if.bind="viewPane.main=='viewFacBlock' && viewPane.showingItem.$_type=='FactoryBlock'"
          view="./resources/elements/factoryBlocks/mainView.html"
        ></compose>
        <compose
          id="viewBusLine"
          class="container"
          if.bind="viewPane.main=='viewFacBlock' && viewPane.showingItem.$_type=='FactoryBus'"
          view="./resources/elements/factoryBlocks/busView.html"
        ></compose>
        <compose
          id="viewResBlock"
          class="container"
          if.bind="viewPane.main=='viewFacBlock' && viewPane.showingItem.$_type=='ResourceBlock'"
          view="./resources/elements/factoryBlocks/resView.html"
        ></compose>
        <compose
          id="viewTechBlock"
          class="container"
          if.bind="viewPane.main=='viewFacBlock' && viewPane.showingItem.$_type=='TechBlock'"
          view="./resources/elements/factoryBlocks/techBlock.html"
        ></compose>
      </section>
      <section id="technologies" show.bind="viewPane.main=='research'">
        <h3>Research</h3>
        <compose view="./resources/elements/byModule/tech-infopane.html" if.bind="viewPane.showingTech"></compose>
        <span class="${!viewPane.options.bDoneTechs && 'inActiveOption'}" click.delegate="viewPane.options.bDoneTechs = !viewPane.options.bDoneTechs">Show Completed</span>
        <div class="overflow">
          <icon-base
            repeat.for="tech of ChameView.viewFn.technologyFilter(viewPane.options.bDoneTechs) & signal:'techResearched'"
            click.delegate="viewPane.showingTech = tech"
            item.bind="tech"
            class="${globals.research.progressing.name==tech.name ? 'researching' : ''} ${globals.research[tech.name].complete ? 'researched': ''} ${viewPane.showingTech==tech ? 'selected': ''}"
          ></icon-base>
        </div>
      </section>
      <section id="overview" show.bind="viewPane.main=='overview'">
        <span>Available land: ${globals.land.total-globals.land.used}</span>
        <span>Pollution:</span>
        <span>Scan Progress: ${globals.scanning.currentCost}/${globals.scanning.nextCost}</span><br>
        <span>Attack Timer: ${globals.attackWaves.currentTimer}/${globals.attackWaves.nextTimer}</span><br>
        <span>Enemy Strength: </span>
      </section>

    </main>
    <div id="inventoryList">
      <!-- TODO create a delete mode, but should utilize a command wheel -->
      <h3 class="text-center">Inventory</h3>
      <div
        class="top-right ${globals.control.fastForward && 'fastForward'}"
        if.bind="globals.control.bonusTicks"
        pointerdown.delegate="CCC.issue('game.fastForward', {'to.string': 'true'})"
        pointerup.delegate="CCC.issue('game.fastForward', {'to.string': 'false'})"
      >
        ${Math.floor(globals.control.bonusTicks/30)} secs
        <span class="fas fa-angle-double-right"></span>
      </div>
      <inventory
        items.bind="ChameView.viewFn.playerInventory() & signal:'generalUpdate'"
        click-call.call="CCC.issue('player.inventoryPush', {
          'which.itemStack': item,
          'to.entities': globals.player.workshop.entities
        })"
        ></inventory>
    </div>
    <div id="tutorial">
      <scope-var var.bind="Tutorial.checkConditions() & signal:'generalUpdate'"></scope-var>
      <div id="tut_pos" class="center">
        <span id="tut_text"></span>
        <button id="tut_button" class="center"></button>
      </div>
      <span click.delegate="hideTutorial()" note="off">X</span>
    </div>
    <div id="ChameleonModal">
      <div class="center">
        <span id="ChameleonMessage"></span><br>
        <button id="ChameleonButton" class="btn">Close</button>
      </div>
    </div>
    <section class="tabs">
      <require from="resources/components/tabPopout"></require>
      <tab-popout class="tab_bottom_left" id="numSelectors">
        <div slot="tab">
          Rounder&nbsp<span class="tabOnly">${mgrs.rounder.huns}${mgrs.rounder.tens}${mgrs.rounder.ones}</span>
        </div>
        <div slot="content">
          <compose view="resources/elements/rounderTab.html"></compose>
        </div>
      </tab-popout>
      <tab-popout class="tab_bottom_right">
        <div slot="tab">
          Filters
        </div>
        <require from="resources/elements/popouts/filtersPopout.html"></require>
        <filtersPopout slot="content"></filtersPopout>
      </tab-popout>
    </section>
  </div>
  <div id="editDataSource" if.bind="viewPane.version=='editData'">
    <require from="resources/elements/dataEditor"></require>
    <data-editor></data-editor>
  </div>
  <!-- div id="loadingAnim">
    I'm loading!
  </div -->
</template>
