<template>
  <icon-base repeat.for="machine of facBlocks.defenses.machines | objectValues"
    item.bind="machine.name"
    click.delegate="CCC.issue('invUse', {
      how:'sub-n-crement',
      from: player.inv,
      what: machine.name, 
      count: 1,
      to: machine,
      to_prop: 'count'
    })"
    count.bind="machine.count"
  >
  </icon-base>
</template>
