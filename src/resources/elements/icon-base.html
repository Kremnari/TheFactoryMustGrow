<template title.bind="altTip">
  <require from="./icon-base.css"> </require>
  <div>
    <img src.bind="item.icon || mgrs.icon.getSrc('item', item.name)" height="32px"/>
    <span if.bind="showName">${item.name}</span>
  </div>
  <div class="modifiers"> 
    <span if.bind="altImage" class="altImage"><img src="${altImage}" /></span>
    <span if.bind="count">${count}</span>
    <span></span>
    <span></span> 
  </div>
  <div>
    <span class="animTarget" style.bind="anim_style"></span> 
  </div>
</template>
