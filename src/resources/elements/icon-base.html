<template title.bind="altTip">
  <require from="./icon-base.css"> </require>
  <div class="${item.filtered && 'ghosted'}">
    <img src.bind="mgrs.icon.getSrc(item.icon)" height="32px"/>
    <span if.bind="showName">${item.name}</span>
  </div>
  <div class="modifiers"> 
    <span if.bind="altImage" class="altImage"><img src="${mgrs.icon.getSrc(altImage)}" /></span>
    <span if.bind="count!=undefined">${count}</span>
    <span if.bind="required" class="required">${required}</span>
    <span></span>
  </div>
  <div if.bind="progress" class="progressBarBase" css="border-image-source: linear-gradient(to right, green ${progress}%, red ${progress}%)">
  </div>
  <div>
    <span class="animTarget" style.bind="anim_style"></span> 
  </div>
</template>
