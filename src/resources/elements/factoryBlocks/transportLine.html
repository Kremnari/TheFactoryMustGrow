<template bindable="line, type">
  <div if.bind="type=='input'">
    Input from ${line.feed.name}
    <span click.delegate="line.setSource()">Set Source...</span>
  </div>
  <div if.bind="type=='output'">
    Output to ${line.drain.name}
    <span click.delegate="line.setTarget()">Set Target...</span>
  </div>
  <div if.bind="type=='internal'">Internal</div>
</template>
