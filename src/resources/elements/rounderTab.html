<template>
  <require from="resources/elements/rounderTab.scss"></require>
  <div class="container">
    <div class="row sliders">
      <div class="vert-slider">
        <input id="huns" class="vertical" type="range" min="0" max="9" step="1" value.bind="mgrs.rounder.huns">
      </div>
      <div class="vert-slider">
        <input id="tens" class="vertical" type="range" min="0" max="9" step="1" value.bind="mgrs.rounder.tens">
      </div>
      <div class="vert-slider">
        <input id="ones" class="vertical" type="range" min="0" max="9" step="1" value.bind="mgrs.rounder.ones">
      </div>
    </div>
    <div class="row">
      <span class="col text-center">${mgrs.rounder.huns}${mgrs.rounder.tens}${mgrs.rounder.ones}</span>
    </div>
    <div class="row">
      <label class="switch">
        <input type="checkbox" value.bind="mgrs.rounder.abs">
        <span class="slider text_abs_mod"></span>
      </label>
      <label class="switch">
        <input type="checkbox" value.bind="mgrs.rounder.fail">
        <span class="slider text_full_part"></span>
      </label>
    </div>
  </div>
</template>
