<template bindable="lab, itemMgr, rounder">
  <require from="./upgrades-infopane"></require>
  <p>
    Max Buffer: ${lab.buffers.in.max}
  </p>
  <div repeat.for="input of lab.inputs" class="labInput">
    <icon-base item.bind="itemMgr.itemList[input]" count.bind="lab.buffers.in[input].qty" class="${lab.canAdd(input) ? 'fillable': ''}"
               click.delegate="lab.addPotion(input, rounder)" title="Click to add ${input}"></icon-base>
  </div>
  <upgrades-infopane entity.bind="lab" parcel.bind="lab.parent"></upgrades-infopane>
</template>
