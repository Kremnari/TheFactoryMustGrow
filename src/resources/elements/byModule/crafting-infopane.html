<template>
  <scope-var var.bind="$scope = {crafter: viewPane.showingItem}">
  <require from="../../value-converters/lib/ObjectFilters"></require>
  <require from="./upgrades-infopane"></require>
  <div 
    class="showRecipe ${$scope.crafter.process_timer!=NaN && 'progressBarBase'}"
    if.bind="$scope.crafter.processing"
    css="border-image-source: linear-gradient(to left, green ${$scope.crafter.process_timer}%, red ${$scope.crafter.process_timer}%)"> 
      Recipe:
      <icon-base
        repeat.for="ing of $scope.crafter.processing.ingredients | objectValues"
        item.bind="ing.name"
        required.bind="ing.amount"
        count.bind="CCC.utilityFn('inventory.total', $scope.crafter.buffers.in.items, {name: ing.name}) & signal:'generalUpdate'"
        click.delegate="CCC.issue('entity.bufferFill', {'which.buffer': $scope.crafter.buffers.in, 'item.buffer': $scope.crafter.buffers.in.items[$index]}, $event)"
      ></icon-base>
      =&gtcc;
      <icon-base
        repeat.for="res of $scope.crafter.processing.results | objectValues"
        item.bind="res.name"
        required.bind="res.amount"
        count.bind="CCC.utilityFn('inventory.total', $scope.crafter.buffers.out.items, {name: res.name}) & signal:'generalUpdate'"
        click.delegate="CCC.issue('entity.bufferCollect', {'which.buffer': $scope.crafter.buffers.out.items[$index]}, $event)"
      ></icon-base>
    </p>
    <p click.delegate="CCC.issue('entity.setProcess', {'which.process': null, 'type.class': null}, $event)">Clear recipe</p>
  </div>
  <div if.bind="!$scope.crafter.processing">
    <p>Select recipe to craft</p>
    <div class="overflow">
      <icon-base
        repeat.for="rec of dataSet.recipe | filter:{key:'category', value:$scope.crafter.crafting_categories, includeUndefs:false} | objectValues"
        item.bind="rec"
        click.delegate="CCC.issue('entity.setProcess', {'which.process': rec, 'type.class': 'crafting'}, $event)"
        class="${rec==$scope.crafter.processing ? 'selected': ''}"
        mouseenter.bind="(tooltip = rec) & debounce:2000"
        mouseleave.bind="(tooltip = null) & debounce:2000"
      ></icon-base>
    </div>
  </div>
  <compose view="resources/elements/byModule/upgrades-infopane.html"></compose>
</template>
