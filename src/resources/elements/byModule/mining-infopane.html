<template>
  <require from="./upgrades-infopane"></require>
  <scope-var var.bind="$scope = {miner: viewPane.showingItem"></scope-var>
  <div>
    <p>Select Resource to Mine</p>
    <icon-base
      repeat.for="res of dataSet.reource | filter:{key:'category', value:miner.resource_categories} | objectValues"
      item.bind="res"
      click.delegate="miner.set_mining(res)"
      class="${res==miner.processing? 'selected': ''}"
    ></icon-base>
    <p
      click.delegate="miner.collectBuffer(actor)"
      if.bind="miner.processing"
      class="progressBarBase"
      css="border-image-source: linear-gradient(to right, green ${miner.progress}%, red ${miner.progress}%)"
      title="Click to collect">
      <icon-base
        item.bind="miner.processing.mining_results"
        count.bind="miner.buffers.out.total(miner.processing.mining_results) & signal:'generalUpdate'"
      ></icon-base>
      /${miner.buffers.max_out} (max)
    </p>
    <upgrades-infopane entity.bind="miner" parcel.bind="miner.parent"></upgrades-infopane>
  </div>
</template>
