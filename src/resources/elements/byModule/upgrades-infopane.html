<template>
  <scope-var var.bind="$scope.entity = viewPane.showingItem"></scope-var>
  <div>
    <p
        if.bind="$scope.entity.buffers.in"
        click.capture="CCC.provide($event, 'which', 'buffer', $scope.entity.buffers.in)"
      >
      Input Upgrades
      <icon-base
        item="iron-chest"
        count.bind="$scope.entity.buffers.in.upgrades.bufferSize.count"
        click.delegate="CCC.issue('entity.bufferUpgrade', {'type.string': 'buffer'}, $event)"
      ></icon-base>
      <icon-base
        item="inserter"
        if.bind="!parcel.isPlayer"
        count.bind="$scope.entity.buffers.in.upgrades.loader.count"
        progress.bind="$scope.entity.buffers.in.xferTimer"
        click.delegate="CCC.issue('entity.bufferUpgrade', {'type.string': 'autoload'}, $event)"
      ></icon-base>
      <active-trigger
          entity.bind="$scope.entity"
          tag="inputTicker"
          if.bind="$scope.entity.buffers.in.xfer>0"
        ></active-trigger>
    </p>
    <p
        if.bind="$scope.entity.buffers.out"
        click.capture="CCC.provide($event, 'which', 'buffer', $scope.entity.buffers.out)"
      >
      Output Upgrades
      <icon-base
        item="iron-chest"
        count.bind="$scope.entity.buffers.out.upgrades.bufferSize.count"
        click.delegate="CCC.issue('entity.bufferUpgrade', {'type.string': 'buffer'}, $event)"
      ></icon-base>
      <icon-base
        item="inserter"
        if.bind="!parcel.isPlayer"
        count.bind="$scope.entity.buffers.out.upgrades.loader.count"
        progress.bind="$scope.entity.buffers.out.xferTimer"
        click.delegate="CCC.issue('entity.bufferUpgrade', {'type.string': 'autoload'}, $event)"
      ></icon-base>
      <active-trigger
          entity.bind="$scope.entity"
          tag="outputTicker"
          if.bind="$scope.entity.buffers.out.xfer>0"
        ></active-trigger>
    </p>
  </div>
</template>
