<template bindable="entity, tag">
  <span
    if.bind="entity.$_tags.has(tag) & signal:'generalUpdate'"
    click.delegate="entity.$_tags.delete(tag)"
  >On</span>
  <span
    if.bind="!entity.$_tags.has(tag) & signal:'generalUpdate'"
    click.delegate="entity.$_tags.push(tag, true)"
  >Off</span>
</template>
