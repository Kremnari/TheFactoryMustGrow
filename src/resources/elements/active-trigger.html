<template bindable="entity, tag">
  <span
    if.bind="entity.tags.getValue(tag) & signal:'generalUpdate'"
    click.delegate="entity.tags.delete(tag)"
  >On</span>
  <span
    if.bind="!entity.tags.getValue(tag) & signal:'generalUpdate'"
    click.delegate="entity.tags.push(tag, true)"
  >Off</span>
</template>
