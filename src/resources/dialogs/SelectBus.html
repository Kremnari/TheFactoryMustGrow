<template>
  <ux-dialog>
    <ux-dialog-header>Select Bus</ux-dialog-header>
    <ux-dialog-body>
      <div repeat.for="block of options" click.trigger="selected = (block == selected && undefined ) || block">
        <span class.bind="block==selected && 'button'">
        ${block.name+":"+block.type}
        </span>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="complete()">Close</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
